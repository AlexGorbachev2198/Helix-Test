{% extends "studtests/base.html" %}
{% load staticfiles %}
{% block index %}
    <div style="padding-left: 35%; margin-top: 10%; padding-right: 30%">
    <table>
    {% for x in news %}
        <tr>
        {% with "studtests"|add:x.image.url as newsimage%}
            <td width="40%"><img src="{% static newsimage %}"></td>
        {% endwith %}
        <td>{{ x }}</td>
        </tr>
    {% endfor %}
    </table>
    </div>
{% endblock %}
